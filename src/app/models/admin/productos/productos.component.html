<div class="container">
  <div class="container-dashboard">
    <div class="title" ><h2 style="color: gray;">Compras</h2></div>
    <nz-card>
    <form nz-form id="formcompra"  [formGroup]="productForm" (ngSubmit)="handleOk()" class="ant-advanced-search-form">
      <h3 style="color: gray;">Nueva Categoria</h3>
      <div nz-row nzGutter="24" >
        <div nz-col [nzSpan]="12" >
          <nz-form-item>
            <nz-form-label [nzSpan]="5"  nzRequired>Nombre</nz-form-label>
            <nz-form-control   nzErrorTip="Ingrese nombre" nzHasFeedback>
              <input  nz-input placeholder="placeholder" formControlName="nombre" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8" >
          <nz-form-item>
            <nz-form-label [nzSpan]="5"  nzRequired>Estado</nz-form-label>
            <nz-form-control    nzErrorTip="Ingrese unidad" nzHasFeedback>
              <nz-select formControlName="estado"  nzPlaceHolder="seleccione estado" [nzSize]="size">
                <nz-option  [nzLabel]="'Activo'" [nzValue]="0" ></nz-option>
                <nz-option  [nzLabel]="'Inactivo'" [nzValue]="1"></nz-option>

              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <nz-form-item>
          <nz-form-control [nzSpan]="4" >
          <button [ngClass]="{'btn-secundary':productForm.valid,'btn-invalid':!productForm.valid}" (click)="handleOk()" [disabled]="!productForm.valid" >Guardar</button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
   </nz-card>
